name: Build and push

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  push_to_gitflic:
    name: Push commits to GitFlic
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v2

      - name: Put ssh key
        shell: bash
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.GITFLIC_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Resolve conflicts between github and gitflic repositories
        run: |
          git config --global user.email "commit-from-github@liis.su"
          git config --global user.name "commit-from-github-liis-su"
          git remote add gitflic-1 'https://commit-from-github-liis-su:${{ secrets.GITFLIC_PASSWORD }}@gitflic.ru/project/simple-charge/test.git'
          # git remote add gitflic git@gitflic.ru:simple-charge/test.git
          git fetch gitflic-1 master:master-from-gitflic
          # git branch master-from-gitflic gitflic/master
          git branch
          # git branch master-from-gitflic --track gitflic/master
          git rebase master-from-gitflic

      - name: Delete dir .github/
        run: |
          git config --global user.email "commit-from-github@liis.su"
          git config --global user.name "commit-from-github-liis-su"
          rm -r .github
          git add .
          git commit -m 'fix'
      
      - name: Pushes to another repository
        shell: bash
        run: |
          # git remote add gitflic git@gitflic.ru:simple-charge/test.git
          cat .git/config
          GIT_SSH_COMMAND="ssh -o StrictHostKeyChecking=no" git push --force gitflic ${{ github.ref }}:master
      
      - name: Test get variable exported by push-to-another-repository
        run: echo $DESTINATION_CLONED_DIRECTORY
